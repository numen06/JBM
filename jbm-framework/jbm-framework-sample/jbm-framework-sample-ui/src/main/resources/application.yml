debug: false
server:
  port: 8080
  ssl:
    enabled: false
spring:
  aop:
    proxy-target-class: true
security:
  user:
    password: none
  oauth2:
    client:
      accessTokenUri: http://127.0.0.1:9999/uaa/oauth/token
      userAuthorizationUri: http://127.0.0.1:9999/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
zuul:
  routes:
    resource:
      path: /resource/**
      url: http://127.0.0.1:9000/resource
    user:
      path: /user/**
      url: http://127.0.0.1:9999/uaa/user
logging:
  level:
    org.springframework.security: DEBUG