<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app" ng-controller="AppCtrl">

<!-- Head -->
<head>
<meta charset="utf-8" />
<title page-title></title>
<#assign base=request.contextPath />
<base id="base" href="${base}">
<meta name="description" content="blank page" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="${base}/assets/img/favicon.png" type="image/x-icon">

<!--Basic Styles-->
<link href="${base}/assets/css/bootstrap.min.css" rel="stylesheet" />
<link ng-href="${base}assets/css/bootstrap-rtl.min.css" ng-if="settings.rtl" rel="stylesheet" />

<!--Beyond styles-->
<link ng-if="!settings.rtl" href="${base}/assets/css/beyond.css" rel="stylesheet" />
<link ng-if="settings.rtl" href="${base}/assets/css/beyond-rtl.min.css" rel="stylesheet" />
<!-- base -->
<link href="${base}/assets/common/css/base.css" rel="stylesheet" type="text/css" />

</head>
<!-- /Head -->

<!-- Body -->
<body>
	<div ui-view autoscroll="false"></div>

	<!--  /Body -->
	<div class="lock-container animated fadeInDown">
		<div class="lock-box text-align-center">
			<div class="lock-username">${authorizationRequest.clientId}</div>
			<img src="${base}/assets/img/avatars/divyia.jpg" alt="divyia avatar" />
			<div class="lock-password">
				<form role="form" class="form-inline" action="${base}/oauth/authorize" method="post">
					<input name="user_oauth_approval" value="true" type="hidden" />
					<input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}" />
					<div class="form-group">
<!-- 						<span class="input-icon icon-right"> <input class="form-control" placeholder="Password" type="password"> -->
<!-- 						<i class="glyphicon glyphicon-log-in themeprimary"></i> -->
<!-- 						</span> -->
					<button class="btn btn-primary" type="submit">Approve</button>
					</div>
				</form>
			</div>
		</div>
		<div class="signinbox">
			<span>${authorizationRequest.redirectUri}</span>
			<span>${authorizationRequest.scope?join(", ")}</span>
		</div>
	</div>
</body>

<!--  /Body -->
</html>
