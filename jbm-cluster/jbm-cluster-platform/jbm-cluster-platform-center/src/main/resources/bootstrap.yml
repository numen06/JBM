server:
  port: 7777
spring:
  application:
    name: ${artifactId}
  cloud:
    #手动配置Bus id,
    bus:
      id: ${spring.application.name}:${server.port}
  main:
    allow-bean-definition-overriding: true
  #解决restful 404错误 spring.mavc.throw-exception-if-no-handler-found=true spring.resources.add-mappings=false
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  profiles:
    active: ${profile.name}

management:
  endpoints:
    web:
      exposure:
        include: '*'
jbm:
  cluster:
    token-type: redis
    permit-all:
      - /authority/access
      - /authority/app
      - /app/*/info
      - /app/client/*/info
      - /gateway/api/**
      #      - /user/add/thirdParty
      - /user/info
      - /user/login
      - /user/register
      - /developer/add/thirdParty
      - /developer/info
      - /developer/login
      - /baseArea/getChinaAreaMap
swagger2:
  enabled: true
  description: 平台基础服务器
  title: 平台基础服务器
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    #枚举扫描包
  type-enums-package: com.jbm.cluster.api.constants,com.jbm.framework.masterdata.constant