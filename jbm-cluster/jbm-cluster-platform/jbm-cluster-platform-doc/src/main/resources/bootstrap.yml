server:
  port: 9999
spring:
  application:
    name: ${artifactId}
  cloud:
    #手动配置Bus id,
    bus:
      id: ${spring.application.name}:${server.port}
      config:
        namespace: emc
        server-addr: nacos-standalone:8848
        file-extension: yml
        refreshable-dataids: common.properties
        shared-dataids: doc.properties,common.properties,redis.properties,rabbitmq.properties,db.properties
      discovery:
        #namespace: emc
        server-addr: nacos-standalone
  main:
    allow-bean-definition-overriding: true
    #2.6版本后增加循环引用判断
    allow-circular-references: true
  #解决restful 404错误 spring.mavc.throw-exception-if-no-handler-found=true spring.resources.add-mappings=false
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  profiles:
    active: ${profile.name}

management:
  endpoints:
    web:
      exposure:
        include: '*'

jbm:
  cluster:
    token-type: redis
    permit-all:
      - /get/**
      - /download/**
      - /getViewUrl/**
      - /v1/3rd/file/**
swagger2:
  enabled: true
  description: 平台文档服务器
  title: 平台文档服务器

