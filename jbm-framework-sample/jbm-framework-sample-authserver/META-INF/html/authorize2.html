<!DOCTYPE html>
<!--
BeyondAdmin - Responsive Admin Dashboard Template build with Twitter Bootstrap 3.3.6
Version: 1.6.0
Purchase: https://wrapbootstrap.com/theme/beyondadmin-adminapp-angularjs-mvc-WB06R48S4

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app" ng-controller="AppCtrl">

<!-- Head -->
<head>
<meta charset="utf-8" />
<title page-title></title>

<meta name="description" content="blank page" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

<!--Basic Styles-->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<link ng-if="settings.rtl" ng-href="assets/css/bootstrap-rtl.min.css" rel="stylesheet" />
<link href="assets/css/font-awesome.min.css" rel="stylesheet" />
<link href="assets/css/weather-icons.min.css" rel="stylesheet" />

<!--Fonts-->
<link href="http://fonts.googleapis.com/earlyaccess/droidarabickufi.css" rel="stylesheet" type="text/css" />
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

<!--Beyond styles-->
<link ng-if="!settings.rtl" href="assets/css/beyond.css" rel="stylesheet" />
<link ng-if="settings.rtl" href="assets/css/beyond-rtl.min.css" rel="stylesheet" />
<link href="assets/css/demo.min.css" rel="stylesheet" />
<link href="assets/css/typicons.min.css" rel="stylesheet" />
<link href="assets/css/animate.min.css" rel="stylesheet" />
<link ng-href="{{settings.skin}}" rel="stylesheet" type="text/css" />
<!-- base -->
<link href="assets/common/css/base.css" rel="stylesheet" type="text/css" />

</head>
<!-- /Head -->

<!-- Body -->
<body>
	<div ui-view autoscroll="false"></div>

	<!--  /Body -->
	<div class="lock-container animated fadeInDown">
		<div class="lock-box text-align-center">
			<div class="lock-username"></div>
			<img src="assets/img/avatars/divyia.jpg" alt="divyia avatar" />
			<div class="lock-password">
				<form role="form" class="form-inline" action="index.html">
					<div class="form-group">
						<span class="input-icon icon-right"> <input class="form-control" placeholder="Password" type="password"> <i class="glyphicon glyphicon-log-in themeprimary"></i>
						</span>
					</div>
				</form>
				<form id="confirmationForm" name="confirmationForm" action="../oauth/authorize" method="post">
					<input name="user_oauth_approval" value="true" type="hidden" />
					<input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}" />
					<button class="btn btn-primary" type="submit">Approve</button>
				</form>
				<form id="denyForm" name="confirmationForm" action="../oauth/authorize" method="post">
					<input name="user_oauth_approval" value="false" type="hidden" />
					<input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}" />
					<button class="btn btn-primary" type="submit">Deny</button>
				</form>
			</div>
		</div>
		<div class="signinbox">
			<span>Sign in as a different user?</span> <a href="login.html">Sign In Now</a>
		</div>
	</div>
</body>

<!--  /Body -->
</html>
