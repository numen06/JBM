<style>
  .fileDiv
  {
    width: 50px;
    height: 50px;
    border: 1px dashed #ccc;
    cursor: pointer;
  }
  .fileDiv span
  {
    text-align: center;
    display: block;
    line-height: 50px;
  }
  .imageDiv ul li
  {
    list-style: none;
    float: left;
  }

</style>
<div class="imageDiv" style="display: -webkit-inline-box;">
  <input name="{{existFormName}}" type="hidden" value="{{existName}}">
  <input name="{{existFormUrl}}" type="hidden" value="{{existUrl}}">
  <ul>
    <li  ng-repeat="imgUrl in imageList" on-finish style="text-align: center;margin: 10px" >
      <!--<img src="{{imgUrl.url}}" style="width: 60px" >-->
      <a href="{{imgUrl.url}}" class=" lb_flowers" title="{{imgUrl.name}}">
        <img src="{{imgUrl.url}}" class="lb" style="width: 60px;height:60px"
             alt=""></a>
      <img ng-if="isEdit" ng-click="deleteExistImg(imgUrl.url)" src="assets/img/delete.png" style=" cursor: pointer;   width: 30px;position: absolute;margin-left: -17px;margin-top: -8px;">
      <label title="{{imgUrl.name}}" style="display: block;margin-top: 5px;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;width: 100px;">{{imgUrl.name}}</label>
    </li>
    <li  ng-repeat="imgUrl in baseImageList" on-finish style="text-align: center;margin: 10px" >
      <!--<img src="{{imgUrl.url}}" style="width: 60px" >-->
      <a href="{{imgUrl.url}}" class=" lb_flowers" title="{{imgUrl.name}}">
        <img src="{{imgUrl.url}}" class="lb" style="width: 60px;height:60px"
             alt=""></a>
      <img ng-if="isEdit" ng-click="deleteImg({{$index}})" src="assets/img/delete.png" style=" cursor: pointer;   width: 30px;position: absolute;margin-left: -17px;margin-top: -8px;">
      <label title="{{imgUrl.name}}" style="display: block;margin-top: 5px;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;width: 100px;">{{imgUrl.name}}</label>
    </li>

  </ul>

</div>
