<iv class="row" ng-controller="DocumentUploadCtrl" ng-cloak> <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div class="col-lg-12 col-sm-12 col-xs-12">
	<div class="widget">
		<div class="widget-header bordered-bottom bordered-blue">
			<span class="widget-caption">在线发布</span>
		</div>
		<div class="widget-body">
			<div>
				<form id="documentForm" role="form" callback="dropzoneCallback" enctype="multipart/form-data" method="POST" class="dropzone" dropzone="file" action="/source/deploy">
					<div class="well">
						<div class="dz-default dz-message dz-preview"></div>
					</div>
					<script type="text/javascript">
						Dropzone.autoDiscover = false;
					</script>
					<!-- 					<button ng-click="uploadDocument()" type="button" class="btn btn-blue">提交</button> -->
				</form>
<!-- 				<button class="btn btn-success" ng-click="uploadFile()">Upload File</button> -->
				<button class="btn btn-danger" ng-click="reset()">Reset</button>
			</div>
		</div>
	</div>
</div>
</iv>
